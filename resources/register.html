<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>新用户注册!</h1>
<form action="" method="post">
    <p>
        注册邮箱:<input type="text" id="id_mail" name="mail">
    </p>
    <p>
        用户名:<input type="text" id="id_username" name="username" required="required"> * 
    </p>
    <p>
        密码:<input type="text" id="id_password" name="password" required="required"> *
    </p>
    <p>
    <input type="submit" value="提交注册信息" >
    </p>
</form>
</body>
</html>
